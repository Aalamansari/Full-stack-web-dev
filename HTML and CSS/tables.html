<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,thead,tbody,th,tr,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Rollno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Aalam</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Asad</td>
                <td>23</td>
                <td rowspan="2">45</td>
            </tr>
            <tr>
                <td>Rara</td>
                <td>16</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
